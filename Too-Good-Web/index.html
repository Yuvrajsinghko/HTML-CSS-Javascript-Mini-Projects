<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Good</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
  </head>
  <body>
    <div id="cursor">

    </div>
    <div id="main">
      <div id="page1">
        <h1>Change</h1>
        <h1>the course</h1>
        <div id="video-container">
          <div id="play">PLAY</div>
          <video muted loop autoplay src="./Assets/Video/video.mp4"></video>
        </div>
      </div>
      <div id="page2">
        <div id="elem1" class="elem">
          <img data-scroll data-scroll-speed="1.5" src="./Assets/Images/img1.avif" alt="" />
          <div data-scroll data-scroll-speed="-1" class="dets"></div>
        </div>
        <div id="elem2" class="elem">
          <img data-scroll data-scroll-speed="1.5" src="./Assets/Images/img2.avif" alt="" />
          <div data-scroll data-scroll-speed="-1" class="dets"></div>
        </div>
        <div id="elem3" class="elem">
          <img data-scroll data-scroll-speed="1.5" src="./Assets/Images/img3.avif" alt="" />
          <div data-scroll data-scroll-speed="-1" class="dets"></div>
        </div>
      </div>
      <div id="page3">
        <div class="child" id="child1"><img src="./Assets/Images/cake.avif" alt=""></div>
        <div class="child" id="child2"><img src="./Assets/Images/choclates.avif" alt=""></div>
        <div class="child" id="child3"><img src="./Assets/Images/book1.avif" alt=""></div>
        <div class="child" id="child4"><img src="./Assets/Images/book2.avif" alt=""></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
      integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
